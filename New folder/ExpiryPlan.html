<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recharge Management Admin</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="admin-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Mobi Comm</h2>
      <hr>
      <nav>
        <a href="Dashboard.html">Dashboard</a>
        <a href="ExpiryPlan.html">Users History</a>
        <a href="ManagePlans.html">Manage plans</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main>
      <!-- Table Section -->
      <div class="container mt-5 table-container">
        <h2 class="text-center mb-4">Recent Recharges</h2>
        <div class="d-flex justify-content-between mb-3">
          <input type="text" id="searchInput" class="form-control w-25" placeholder="Search by mobile number...">
        </div>
        
        <div class="table-responsive">
          <table class="table table-bordered table-hover text-center">
            <thead class="table-dark">
              <tr>
                <th>User ID</th>
                <th>Amount</th>
                <th>Date</th>
                <th>User Mobile Number</th>
              </tr>
            </thead>
            <tbody id="rechargeTableBody">
              <!-- Rows will be dynamically added here -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script src="ExpiryPlan.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
