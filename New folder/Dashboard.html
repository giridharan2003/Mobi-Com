<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recharge Management Admin</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="admin-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Mobi Comm</h2>
      <hr>
      <nav>
        <a href="Dashboard.html">Dashboard</a>
        <a href="ExpiryPlan.html">Users History</a>
        <a href="ManagePlans.html">Manage plans</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main>
      <header>
        <h1>Welcome, Admin</h1>
      </header>

      <!-- Dashboard Cards -->
      <section class="dashboard-cards ">
        <div class="card">
          <h3>Expiring in 3 Days</h3>
          <p id="expiringSoonCount">0</p>
        </div>
        <div class="card">
          <h3>Expiring in 1 Month</h3>
          <p id="expiringInMonthCount">0</p>
        </div>
        <div class="card">
          <h3>Total Users</h3>
          <p id="totalUsersCount">0</p>
        </div>
      </section>

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-sm-10">
            <div class="chart-container mt-4" style="position: relative; height: 50vh; width: 100%;">
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
